repos:
  # golangci-lint hook.
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.0.2
    hooks:
      - id: golangci-lint
        entry: golangci-lint run --out-format=github-actions

  # golines hook.
  - repo: https://github.com/segmentio/golines
    rev: v0.11.0
    hooks:
      - id: golines
        entry: golines -m 80 -w .
